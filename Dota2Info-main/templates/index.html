–ì–µ—Ä–æ–π, —â–æ –æ—Ä—ñ—î–Ω—Ç–æ–≤–∞–Ω–∏–π –Ω–∞ –ø—ñ–∑–Ω—é –≥—Ä—É. –ü–æ—Ç—Ä–µ–±—É—î –±–∞–≥–∞—Ç–æ –∑–æ–ª–æ—Ç–∞ —Ç–∞ –¥–æ—Å–≤—ñ–¥—É –¥–ª—è —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó —Å–≤–æ–≥–æ –ø–æ—Ç–µ–Ω—Ü—ñ–∞–ª—É. –ì–æ–ª–æ–≤–Ω–∞ –∑–¥—ñ–±–Ω—ñ—Å—Ç—å ‚Äî –≤—Ç–µ—á–∞ —Ç–∞ –Ω–∞–Ω–µ—Å–µ–Ω–Ω—è —á–∏—Å—Ç–æ—ó —à–∫–æ–¥–∏.

                        –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –¥–ª—è –í—ñ–¥–µ–æ (–≤—Å—Ç–∞–≤—Ç–µ URL –≤–∏—â–µ)

                <!-- –¢–æ–ø –°–µ—Ç–∏ —Ç–∞ –ü—Ä–µ–¥–º–µ—Ç–∏ -->
                <div>

        <!-- –ö—ñ–Ω–µ—Ü—å –®–∞–±–ª–æ–Ω—É –ö–∞—Ä—Ç–∫–∏ –ì–µ—Ä–æ—è -->

    <script>
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –ª–æ–≥—ñ–∫–∏ –∫–∞—Ä—É—Å–µ–ª—ñ
        function setupCarousel(card) {
            const track = card.querySelector('.carousel-track');
            const slides = card.querySelectorAll('.carousel-slide');
            const prevButton = card.querySelector('.carousel-prev');
            const nextButton = card.querySelector('.carousel-next');

            if (!track || slides.length === 0) return;

            let currentSlide = 0;
            const totalSlides = slides.length;

            function updateCarousel() {
                // –ó—Å—É–≤ —Ç—Ä–µ–∫—É: -100% –¥–ª—è –¥—Ä—É–≥–æ–≥–æ —Å–ª–∞–π–¥–∞, -200% –¥–ª—è —Ç—Ä–µ—Ç—å–æ–≥–æ —ñ —Ç.–¥.
                const offset = -currentSlide * 100;
                track.style.transform = `translateX(${offset}%)`;
            }

            prevButton.addEventListener('click', () => {
                // –¶–∏–∫–ª—ñ—á–Ω–∏–π –ø–µ—Ä–µ—Ö—ñ–¥ –Ω–∞–∑–∞–¥
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateCarousel();
            });

            nextButton.addEventListener('click', () => {
                // –¶–∏–∫–ª—ñ—á–Ω–∏–π –ø–µ—Ä–µ—Ö—ñ–¥ –≤–ø–µ—Ä–µ–¥
                currentSlide = (currentSlide + 1) % totalSlides;
                updateCarousel();
            });
        }
        
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è iframe –∑ URL YouTube
        function updateVideoEmbed(cardElement, url) {
            const placeholder = cardElement.querySelector('.video-embed-placeholder');
            
            // –û—á–∏—â–µ–Ω–Ω—è –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É
            placeholder.innerHTML = '';
            
            // –†–µ–≥—É–ª—è—Ä–Ω–∏–π –≤–∏—Ä–∞–∑ –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è ID –≤—ñ–¥–µ–æ –∑ —Ä—ñ–∑–Ω–∏—Ö —Ñ–æ—Ä–º–∞—Ç—ñ–≤ YouTube URL
            const youtubeRegex = /(?:youtu\.be\/|youtube\.com\/(?:watch\?.*v=|embed\/|v\/|shorts\/))([\w-]{11})/;
            const match = url.match(youtubeRegex);

            if (match && match[1]) {
                const videoId = match[1];
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}`);
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.classList.add('w-full', 'h-full');
                // –í–∏–¥–∞–ª—è—î–º–æ –∫–ª–∞—Å–∏, —è–∫—ñ —Ü–µ–Ω—Ç—Ä—É—é—é—Ç—å —Ç–µ–∫—Å—Ç, —ñ –¥–æ–¥–∞—î–º–æ –∫–ª–∞—Å –¥–ª—è —Å–ø—ñ–≤–≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω 16:9
                placeholder.classList.remove('h-32', 'flex', 'items-center', 'justify-center', 'text-[#9ca3af]');
                placeholder.classList.add('aspect-video');
                placeholder.appendChild(iframe);
            } else {
                // –Ø–∫—â–æ URL –Ω–µ –¥—ñ–π—Å–Ω–∏–π –∞–±–æ –ø–æ—Ä–æ–∂–Ω—ñ–π, –ø–æ–∫–∞–∑—É—î–º–æ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
                placeholder.innerHTML = '–ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –¥–ª—è –í—ñ–¥–µ–æ (–≤—Å—Ç–∞–≤—Ç–µ URL –≤–∏—â–µ)';
                placeholder.classList.add('h-32', 'flex', 'items-center', 'justify-center', 'text-[#9ca3af]');
                placeholder.classList.remove('aspect-video');
            }
        }
        
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–∞—Ä—Ç–æ–∫ –∑ —à–∞–±–ª–æ–Ω—É —Ç–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó
        function initializeHeroCards() {
            const mainContainer = document.querySelector('main');
            const template = document.getElementById('hero-card-template');

            // –ö—ñ–ª—å–∫—ñ—Å—Ç—å –∫–∞—Ä—Ç–æ–∫, —è–∫—ñ –ø–æ—Ç—Ä—ñ–±–Ω–æ –∑–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ (–∑–∞ –≤–∏–º–æ–≥–æ—é - 3)
            const numberOfCards = 3;

            for (let i = 0; i < numberOfCards; i++) {
                const cardClone = template.content.cloneNode(true);
                const cardDiv = cardClone.querySelector('div');

                // –î–æ–¥–∞–≤–∞–Ω–Ω—è —É–Ω—ñ–∫–∞–ª—å–Ω–∏—Ö —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä—ñ–≤/–ø–æ—á–∞—Ç–∫–æ–≤–æ–≥–æ —Ç–µ–∫—Å—Ç—É
                const heroNameElement = cardDiv.querySelector('h2');
                const roleElement = cardDiv.querySelector('p[contenteditable="true"]');
                const videoInput = cardDiv.querySelector('.video-input');
                
                heroNameElement.textContent = `–ì–µ—Ä–æ–π ‚Ññ${i + 1}`;
                roleElement.textContent = `–†–æ–ª—å ‚Ññ${i + 1}`;

                // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∫–∞—Ä—É—Å–µ–ª—ñ –¥–ª—è —Ü—ñ—î—ó –∫–∞—Ä—Ç–∫–∏
                setupCarousel(cardDiv);

                // –î–æ–¥–∞–≤–∞–Ω–Ω—è —Å–ª—É—Ö–∞—á–∞ –ø–æ–¥—ñ–π –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–µ–æ-–ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–∞
                videoInput.addEventListener('input', () => {
                    updateVideoEmbed(cardDiv, videoInput.textContent.trim());
                });

                // –í–∏–∫–ª–∏–∫ —Ñ—É–Ω–∫—Ü—ñ—ó –¥–ª—è –ø–µ—Ä–≤–∏–Ω–Ω–æ–≥–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
                updateVideoEmbed(cardDiv, videoInput.textContent.trim());

                mainContainer.appendChild(cardDiv);
            }

             // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä—ñ–≤ –¥–ª—è textarea —Ç–∞ —ñ–Ω—à–∏—Ö contenteditable
            document.querySelectorAll('[contenteditable]').forEach(el => {
                const placeholder = el.getAttribute('data-placeholder');
                if (placeholder && el.textContent.trim() === '') {
                    el.textContent = placeholder;
                    el.style.color = '#718096'; // –°—ñ—Ä–∏–π –∫–æ–ª—ñ—Ä –¥–ª—è –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–∞
                }

                el.addEventListener('focus', () => {
                    if (el.textContent === placeholder) {
                        el.textContent = '';
                        el.style.color = ''; // –ü–æ–≤–µ—Ä–Ω—É—Ç–∏ –æ—Å–Ω–æ–≤–Ω–∏–π –∫–æ–ª—ñ—Ä —Ç–µ–∫—Å—Ç—É
                    }
                });

                el.addEventListener('blur', () => {
                    if (el.textContent.trim() === '') {
                        el.textContent = placeholder;
                        el.style.color = '#718096';
                    }
                });
            });
        }

        // –ó–∞–ø—É—Å–∫ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.onload = initializeHeroCards;
    </script>
</body>
